<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Passwords - PassNest</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f6fa 0%, #e3e9f7 100%);
            min-height: 100vh;
        }
        .navbar {
            background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
            padding: 1.5rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 18px 18px;
            box-shadow: 0 2px 12px rgba(33,147,176,0.08);
        }
        .navbar h1 {
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .logout-btn {
            background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
            color: white;
            border: none;
            padding: 10px 32px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 2px 12px rgba(33,147,176,0.13);
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s, color 0.2s;
            outline: none;
        }
        .logout-btn:hover, .logout-btn:focus {
            background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
            color: #fff;
            box-shadow: 0 4px 18px rgba(33,147,176,0.18);
        }
        .vault-container {
            background: white;
            max-width: 800px;
            margin: 3.5rem auto 0 auto;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(33,147,176,0.13);
            padding: 2.5rem 2.5rem 2rem 2.5rem;
        }
        .vault-container h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2193b0;
            margin-bottom: 2rem;
            letter-spacing: 0.5px;
        }
        .website-link {
            color: #2193b0;
            text-decoration: underline;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        .website-link:hover {
            color: #6dd5ed;
        }
        .password-box {
            background: #f8fafc;
            border-radius: 14px;
            padding: 1.5rem 1.2rem;
            margin-top: 1.5rem;
            box-shadow: 0 2px 8px rgba(33,147,176,0.10);
        }
        .copy-btn {
            background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
            color: white;
            border: none;
            border-radius: 7px;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(33,147,176,0.10);
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .copy-btn:hover, .copy-btn:focus {
            background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
            color: #fff;
            box-shadow: 0 4px 16px rgba(33,147,176,0.13);
        }
        #decryptedPassword {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e4ea;
            border-radius: 7px;
            font-size: 16px;
            background: #fff;
            margin-right: 1rem;
        }
        @media (max-width: 700px) {
            .vault-container {
                padding: 1rem 0.5rem;
            }
            .navbar {
                padding: 1rem 0.5rem;
            }
        }
        .website-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .website-card {
            background: #f8fafc;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(33,147,176,0.10);
            padding: 1.5rem 1.2rem;
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
            transition: box-shadow 0.2s;
            position: relative;
        }
        .website-card:hover {
            box-shadow: 0 6px 24px rgba(33,147,176,0.13);
        }
        .website-title {
            font-size: 1.15rem;
            font-weight: 700;
            color: #197a9a;
            margin-bottom: 0.2rem;
        }
        .website-link {
            color: #2193b0;
            text-decoration: underline;
            font-weight: 600;
            font-size: 1.05rem;
            margin-right: 1.2rem;
        }
        .show-btn, .copy-btn {
            background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
            color: white;
            border: none;
            border-radius: 7px;
            padding: 0.4rem 1.2rem;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(33,147,176,0.10);
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            margin-right: 0.7rem;
        }
        .show-btn:hover, .copy-btn:hover {
            background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
        }
        .password-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        .website-password {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e4ea;
            border-radius: 7px;
            font-size: 16px;
            background: #fff;
            margin-right: 0;
        }
        .copy-message {
            margin-left: 10px;
            color: #2193b0;
            font-weight: 600;
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .copy-message.visible {
            display: inline-block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>ðŸ”’ PassNest - Stored Passwords</h1>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </nav>
    <div class="vault-container">
        <h2>Your Saved Websites</h2>
        <div id="websitesList" class="website-list"></div>
        <div id="passwordDetails" class="password-box" style="display:none;">
            <div style="display: flex; align-items: center; margin-bottom: 1rem; gap: 1rem;">
                <h3 id="selectedWebsite" style="font-size: 1.1rem; font-weight: 700; color: #197a9a; margin: 0;"> </h3>
                <a id="websiteLink" href="#" target="_blank" class="website-link" style="margin-left: 0;">Visit</a>
            </div>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <input type="text" id="decryptedPassword" readonly style="flex:1; padding: 10px; border: 1px solid #e0e4ea; border-radius: 7px; font-size: 16px; background: #fff; margin-right: 0;" />
                <button id="copyDecryptedBtn" class="copy-btn">Copy Password</button>
                <span id="copyMessage" style="margin-left:10px; color:#2193b0; font-weight:600; display:none;">Copied!</span>
            </div>
        </div>
    </div>
    <script src="VaultSessionManager.js"></script>
    <script src="stored-passwords.js"></script>
</body>
</html>
